language: c

sudo: false

addons:
  apt:
    packages:
      - ccache
      - libtorque2-dev

notifications:
  email:
    recipients:
      - akohlmey@gmail.com
    on_successs: change
    on_failure: always

compiler:
  - gcc

script:
  - ccache -z
  - ./configure --with-pbs CFLAGS="-Wall -O -g -fno-strict-aliasing"
  - make
  - ccache -s
